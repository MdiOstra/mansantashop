<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mansanta admin edit</title>
      <link rel="stylesheet" href="../styles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <script>sessionStorage;</script>
      <script src="js/adminCheck.js"></script>
   </head>
   <body>
      <div id="editMessage"></div>
      <div class="row">
         <nav class="navbar navbar-expand-sm navbar-dark" >
            <div class="container-fluid">
               <div class="col-3">
                  <a class="navbar-brand p-2" href="../index.html"><img src="/images/logo.jpg"
                     style="border-style:solid; border-color:white;" alt="Mansanta logo" width="110" height="110"></a>
               </div>
               <div class="col-6 d-flex justify-content-end align-items-center">
               </div>
               <button class="navbar-toggler me-1" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
               <span class="navbar-toggler-icon "></span>
               </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto align-items-start">
                  <li class="nav-item  p-3">
                     <a class="nav-link active" href="productoverzicht.html">productoverzicht</a>
                  </li>
                  <li class="nav-item p-3">
                     <a class="nav-link" aria-current="page" href="besteloverzicht.html">besteloverzicht</a>
                  </li>
               </ul>
               <i onclick='window.location.href = "login.html"' class="bi bi bi-box-arrow-right me-4 p-4" >
               </i>
            </div>
         </nav>
      </div>
      <div class="container mt-4 px-5">
         <div class="row col-12 fs-3">
            <div>Product aanpassen</div>
         </div>
         <form id="productForm">
            <div class="mb-3">
               <label for="id" class="form-label">id:</label>
               <input type="text" class="form-control" id="id" readonly >
            </div>
            <div class="mb-3">
               <label for="name" class="form-label">Naam:</label>
               <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
               <label for="info" class="form-label">Info:</label>
               <input type="text" class="form-control" id="info">
            </div>
            <div class="mb-3">
               <label for="price" class="form-label">Prijs:</label>
               <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
               <label for="stock" class="form-label">Voorraad:</label>
               <input type="number" class="form-control" id="stock" name="stock" required>
            </div>
            <div class="mb-3">
               <label for="amount" class="form-label">Bestelling:</label>
               <input type="number" class="form-control" id="amount" name="amount" value="0" readonly>
            </div>
            <div class="mb-3">
               <label for="img" class="form-label">Afbeelding:</label>
               <input type="text" class="form-control" id="img" placeholder="../images/naam.jpg" value="/images/" required>
            </div>
            <div class="mb-3">
               <div class="col-2">
                  <img src="/images/" class="img-thumbnail" alt="Preview" id="imgPreview" style="background-color: #f0f0f0; object-fit: cover;">
               </div>
            </div>
            <button type="button" id="wijzigButton" class="btn btn-primary">Wijzig!</button>
            <a href="productoverzicht.html" class="btn btn-secondary"><i class="bi bi-arrow-return-right"></i></a>
         </form>
      </div>
      <div class="row">
         <div class="col-12">
            <div class="bg-white" style="height:100px;">
            </div>
         </div>
      </div>
      <script src="js/edit-product.js"></script>             
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
